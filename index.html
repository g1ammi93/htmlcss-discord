<!DOCTYPE html>
<html lang="en">

<head>

    <title>Discord Block</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="primary-header">
        <div class="nav-box">
            <span class="logo"><img src="img/logo.svg" alt=""></span>
            <span class="link">
                <a href="#">Scarica</a>
                <a href="#">Perch√® Discord</a>
                <a href="#">Nitro</a>
                <a href="#">Sicurezza</a>
                <a href="#">Assistenza</a>
            </span>
            <span class="login"><button class="radius">Accedi</button></span>
        </div>
    </header>
    <header class="secondary-header">
        <div class="jumbotron">

        </div>
    </header>
    <main>
        <div class="general-container">
            <div class="primary-container"></div>
            <div class="secondary-container"></div>
        </div>
        <div class="contbkg">
            <div class="general-container reverse">
                <div class="primary-container"></div>
                <div class="secondary-container"></div>
            </div>
        </div>
        <div class="general-container">
            <div class="primary-container"></div>

        </div>
        </div>

            </div>
        </div>

    <footer>
        <div>
            <div class="general-container reverse">
                <div class="primary-footer-container">
                    <span class="col-footer"></span>
                    <span class="col-footer"></span>
                    <span class="col-footer"></span>
                    <span class="col-footer"></span>
                </div>
                <div class="secondary-footer-container"></div>
            </div>
        </div>
    </footer>
    <footer class="last-container">
        <div>
            <div class="tertiary-footer-container">
                <div class="button-container">
                    <span class="logo-footer"></span>
                    <button></button>
                </div>

</html>
